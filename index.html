<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="image: The Eisenhower Matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="adding" class="todo-add">
      <h3 class="todo-add__title title">Add Item</h3>
      <div class="todo-add__wrapper">
        <input id="new-task" class="task text todo-add__input" type="text">
        <button class="btn todo-add__btn">Add</button>
      </div>
    </section>
    <section class="todo-incomplete">
      <h3 class="todo-incomplete__title title">Todo</h3>
      <ul id="incomplete" class="todo-list">
        <li class="todo-list__item">
          <input type="checkbox" class="todo-list__checkbox">
          <label class="task todo-list__task">Pay Bills</label>
          <input type="text" class="task text todo-list__input">
          <button class="btn todo-list__edit">Edit</button>
          <button class="btn todo-list__delete">
            <img class="todo-list__delete-img" src="./remove.svg" alt="icon: remove">
          </button>
        </li>
        <li class="edit-mode todo-list__item">
          <input type="checkbox" class="todo-list__checkbox">
          <label class="task todo-list__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text todo-list__input">
          <button class="btn todo-list__edit">Save</button>
          <button class="btn todo-list__delete">
            <img class="todo-list__delete-img" src="./remove.svg" alt="icon: remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="todo-completed">
      <h3 class="title todo-completed__title">Completed</h3>
      <ul id="completed" class="todo-list">
        <li class="todo-list__item">
          <input type="checkbox" class="todo-list__checkbox" checked>
          <label class="task todo-list__task">See the Doctor</label>
          <input type="text" class="task text todo-list__input">
          <button class="btn todo-list__edit">Edit</button>
          <button class="btn todo-list__delete">
            <img class="todo-list__delete-img" src="./remove.svg" alt="icon: remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
